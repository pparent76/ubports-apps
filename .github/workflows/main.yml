name: Build and Publish Whatsweb
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  create:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
jobs:
  build-and-publish:
    name: Build & Publish for ${{ matrix.ut_version }} (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
         build: [Release]
         arch: [arm64, amd64]
         ut_version: ['20.04', 'ut24.04-1.x']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build .click package
        uses: tuxecure/clickable@v1
        env:
          BUILD_TYPE: ${{ (matrix.build == 'Debug') && '--debug' || '' }}
          CLICKABLE_FRAMEWORK: ${{ (matrix.ut_version == '20.04') && 'ubuntu-sdk-20.04' || 'ubuntu-touch-24.04-1.x' }}
        with:
          path: ./whatsweb
          image: clickable/ci-${{ matrix.ut_version }}-${{ matrix.arch }}
          run: clickable build --verbose ${BUILD_TYPE}
      - name: Upload .click artifact
        uses: actions/upload-artifact@v4
        with:
          name: "whatsweb-${{ matrix.arch }}-${{ matrix.ut_version }}"
          path: "whatsweb/build/*/app/*.click"
          if-no-files-found: ignore
      - name: Publish to OpenStore
        if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/master')
        env:
          OPENSTORE_API_KEY: ${{ secrets.OPENSTORE_TOKEN }}
        run: |
          clickable publish --project-dir=whatsweb "* $(git log -1 --pretty=%B | head -1)"
