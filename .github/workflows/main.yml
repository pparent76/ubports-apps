name: Build and Publish Whatsweb
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  create:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # Se activa al crear un tag como v1.2.3
jobs:
  build-and-publish:
    name: Build & Publish for ${{ matrix.ut_version }} (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
         build: [Release]
         arch: [arm64, amd64]
         ut_version: ['20.04', 'ut24.04-1.x']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build .click package
        env:
          BUILD_TYPE: ${{ (matrix.build == 'Debug') && '--debug' || '' }}
        run: |
          docker run \
            --rm \
            -v $(pwd)/whatsweb:/app \
            clickable/ci-${{ matrix.ut_version }}-${{ matrix.arch }} \
            clickable --project-dir=/app build --verbose ${BUILD_TYPE}
      - name: Upload .click artifact
        uses: actions/upload-artifact@v4
        with:
          name: "whatsweb-${{ matrix.arch }}-${{ matrix.ut_version }}"
          path: "whatsweb/build/*/app/*.click"
          if-no-files-found: ignore
      - name: Publish to OpenStore
        if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/master')
        env:
          OPENSTORE_API_KEY: ${{ secrets.OPENSTORE_TOKEN }}
        run: |
          clickable publish --project-dir=whatsweb "* $(git log -1 --pretty=%B | head -1)"
